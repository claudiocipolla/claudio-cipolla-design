<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudio Cipolla - Diseñador Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #00f6ff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff, 0 0 30px #00f6ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.5;
            text-shadow: 0 0 5px #00f6ff;
        }

        .paypal-button {
            background: linear-gradient(90deg, #0070ba, #00f6ff);
            color: #000;
            border: none;
            padding: 18px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 20px #00f6ff, 0 0 40px #0070ba inset;
            transition: 0.3s;
        }

        .paypal-button:hover {
            background: linear-gradient(90deg, #00f6ff, #0070ba);
            color: #fff;
            box-shadow: 0 0 30px #00f6ff, 0 0 50px #0070ba inset;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <h1>Claudio Cipolla — Diseñador Digital</h1>
    <p>Servicios profesionales de diseño digital para redes sociales y materiales de cursos online.<br>
       Selecciona el monto que desees pagar por tu proyecto a través de PayPal.</p>
    <a class="paypal-button" href="https://www.paypal.me/carielnunez" target="_blank">
        <i class="fa-brands fa-paypal"></i> Pagar con PayPal
    </a>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00f6ff';
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.draw();
            }
        }

        for(let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
